<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <input type="text">
    <!--input: 사용자에게서 값을 받아 데이터를 처리하는 프로그램으로 전송하는 창구-->
    <input type="color">
    <input type="password">
    <!--인풋 태그는 항상 form 태그 안에 넣어서 사용-->

    <!-- form 태그는 인풋태그로 입력받은 데이터들을 서버의 프로그램으로 전송 시키는 태그,
    기본적으로 action 속성을 가지고 있다.-->
    <form action="login.php">
        <input type="text" placeholder="ID">
        <input type="password" placeholder="password">
        <button>login</button>
        <!--button 태그가 form 태그 안에 들어있을 경우, 데이터 전송 트리거 역할을 한다.-->
    </form><!--form-->
</body>
</html>
